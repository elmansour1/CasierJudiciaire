<div ng-init="onload()">
        <div class="container">
          <h3 class="header center">Ajouter un Delit&nbsp&nbsp <i class="fa fa-plus"></i></h3>
          <div class="row pad col-s12">
              <label for="inputCreated">Date Condamnation</label>
              <input input-date
                  ng-change="updateDate()"
                  ng-model="delit.dateCondanation"
                  type="text"
                  name="created"
                  id="inputCreated"
                  ng-model="currentTime"
                  container=""
                  format="yyyy-mm-dd"
                  months-full="{{ month }}"
                  months-short="{{ monthShort }}"
                  weekdays-full="{{ weekdaysFull }}"
                  weekdays-short="{{ weekdaysShort }}"
                  weekdays-letter="{{ weekdaysLetter }}"
                  disable="disable"
                  min="{{ minDate }}"
                  max="{{ maxDate }}"
                  today="today"
                  first-day="1"
                  clear="clear"
                  close="close"
                  select-years="15"
                  on-start="onStart()"
                  on-render="onRender()"
                  on-open="onOpen()"
                  on-close="onClose()"
                  on-set="onSet()"
                  on-stop="onStop()" />
              </div>
          <input-field>
            <input type="text" ng-model="delit.coursAppel" length="50" class="validate pad" required>
            <label>Cours d'Appel</label>
          </input-field>
          <div class="row pad col-s12">
              <label for="inputCreated">Date d'Infraction</label>
              <input input-date
                  ng-change="updateDate()"
                  ng-model="delit.dateCommisionInfraction"
                  type="text"
                  name="created"
                  id="inputCreated"
                  ng-model="currentTime"
                  container=""
                  format="yyyy-mm-dd"
                  months-full="{{ month }}"
                  months-short="{{ monthShort }}"
                  weekdays-full="{{ weekdaysFull }}"
                  weekdays-short="{{ weekdaysShort }}"
                  weekdays-letter="{{ weekdaysLetter }}"
                  disable="disable"
                  min="{{ minDate }}"
                  max="{{ maxDate }}"
                  today="today"
                  first-day="1"
                  clear="clear"
                  close="close"
                  select-years="15"
                  on-start="onStart()"
                  on-render="onRender()"
                  on-open="onOpen()"
                  on-close="onClose()"
                  on-set="onSet()"
                  on-stop="onStop()" />
              </div>
          <div class="row pad col-s12">
              <label for="inputCreated">Date Mandat</label>
              <input input-date
                  ng-change="updateDate()"
                  ng-model="delit.mandat_"
                  type="text"
                  name="created"
                  id="inputCreated"
                  ng-model="currentTime"
                  container=""
                  format="yyyy-mm-dd"
                  months-full="{{ month }}"
                  months-short="{{ monthShort }}"
                  weekdays-full="{{ weekdaysFull }}"
                  weekdays-short="{{ weekdaysShort }}"
                  weekdays-letter="{{ weekdaysLetter }}"
                  disable="disable"
                  min="{{ minDate }}"
                  max="{{ maxDate }}"
                  today="today"
                  first-day="1"
                  clear="clear"
                  close="close"
                  select-years="15"
                  on-start="onStart()"
                  on-render="onRender()"
                  on-open="onOpen()"
                  on-close="onClose()"
                  on-set="onSet()"
                  on-stop="onStop()" />
              </div>
          <input-field>
            <input type="text" ng-model="delit.natureMandat" length="50" class="validate pad" required>
            <label>Nature Mandat</label>
          </input-field>
          <input-field>
            <input type="text" ng-model="delit.observation" length="50" class="validate pad" required>
            <label>Observation</label>
          </input-field>
          <div class="row pad col s-12">
            <div class="row">
              <div class="input-field col s12">
                  <select ng-options="personne.nom_prenom for personne in personnes" class="" ng-change="updatePersonne(p)" material-select watch ng-model="p" id="Personne"  >

                </select>
                <label>Selectionner une personne</label>
              </div>
            </div>
          </div>
          <div class="row pad col s-12">
            <div class="row">
              <div class="input-field col s12">
                <select material-select watch ng-model="delit.typeDelit">
                 <option value="crimes">Crimes</option>
                 <option value="delits">Delits</option>
                 <option value="contraventions">Contraventions</option>
               </select>
              <label>Type de delit</label>
              </div>
            </div>
          </div>
        <p>
        Type de délit:{{delit.typeDelit}}</p>
        <p>
          Personne:{{p.id}}
        </p>
        <!-- Modal Trigger -->
        <div class="col">
            <a class='btn blue darken-2 waves-effect waves-light' data-target='confirmationModal' modal>Ajouter <i class="fa fa-plus right"></i></a>
            <button class="btn blue darken-2 waves-effect waves-light" ng-click="reset()">Effacer <i class="fa fa-eraser right"></i></button>
        </div>
        <!-- Modal Structure -->

            </div>
            <div class="modal-footer">
                <a href="#/delits" class=" modal-action modal-close waves-effect waves-green btn-flat center" ng-click="save()">Oui</a>

        </div>
      </div>
